<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="options.css"/>
    <title>Clickloader Options</title>
  </head>

  <body>
    <h3>Settings</h1>
    <form class="form">
      <table>
        <tbody>
          <tr>
            <td class="option-name">Save folder:</td>
            <td><input type='text' class='saveFolder' name='saveFolder' /> (relative to the default save folder)</td>
          </tr>
          <tr>
            <td class="option-name">Save method:</td>
            <td><select class='saveMethod' name='saveMethod' /></select></td>
          </tr>
        </tbody>
      </table>
    </form>

    <button class="save">Save</button><button class="defaults">Defaults</button>

    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
